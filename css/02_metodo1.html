<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Incluir CSS en el mismo documento HTML</title>
	<style>
		section {
			background-color: crimson;
			color: white;
			padding: 20px;
			margin: 0px auto;
			width: 400px;
		}
		h1 {
			color: orange;
		}
		p {
			font-family: Verdana;
		}
	</style>
</head>
<body>
	<section>
		<article>
			<h1>Incluir CSS en el mismo documento HTML</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum tempore atque dignissimos, tempora perspiciatis reiciendis voluptas minima unde quae voluptatum ut ipsum. Similique, non quod velit deleniti, culpa incidunt tenetur!
			</p>
		</article>
	</section>
	
</body>
</html>
