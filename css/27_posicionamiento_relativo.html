<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Posicionamietno Relativo CSS</title>
	<link rel="stylesheet" href="css/27_posicionamiento_relativo.css">
</head>
<body>
	<h1>Posicionamiento Relativo CSS</h1>
	<hr>
	<h3>Normal</h3>
	<section class="pnormal">
		<div>Caja 1</div>
		<div>Caja 2</div>
		<div class="nomargen">Caja 3</div>
		<div class="grande">Caja 4</div>
	</section>
	<h3>Absoluto</h3>
	<section class="pnormal">
		<div>Caja 1</div>
		<div class="relativa">Caja 2</div>
		<div class="nomargen">Caja 3</div>
		<div class="grande">Caja 4</div>
	</section>
	
</body>
</html>
