<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dimensiones jQuery</title>
	<style>
		body {
			text-align: center;
		}
		section {
			background-color: #D893D8;
			border: 10px solid;
			height: 350px;
			padding: 20px;
			margin: 0 auto;
			width: 800px;
		}
	</style>
</head>
<body>
	<h1>Dimensiones jQuery</h1>
	<hr>
	<section></section>
	<button id="btn1">Mostrar Dimensiones (Sin relleno y borde)</button>
	<button id="btn2">Mostrar Dimensiones (Con relleno y sin borde)</button>
	<button id="btn3">Mostrar Dimensiones (Con relleno y borde)</button>

	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {
			$('#btn1').click(function(event) {
				$txt = 'Ancho: ' + $('section').width()+ 'px | Alto: ' +$('section').height()+'px';
				alert($txt);
			});
			$('#btn2').click(function(event) {
				$txt = 'Ancho: ' + $('section').innerWidth()+ 'px | Alto: ' +$('section').innerHeight()+'px';
				alert($txt);
			});
			$('#btn3').click(function(event) {
				$txt = 'Ancho: ' + $('section').outerWidth()+ 'px | Alto: ' +$('section').outerHeight()+'px';
				alert($txt);
			});
		});
	</script>
</body>
</html>
