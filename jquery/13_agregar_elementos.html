<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agregar Elemenots jQuery</title>
</head>
<body>
	<h1>Agregar Elemenots jQuery</h1>
	<hr>
	<h2>Append / Preppend</h2>
	<input type="text" id="ciudad">
	<select id="pos">
		<option value="">Selecciones Posición</option>
		<option value="posi">Inicio</option>
		<option value="posf">Final</option>
	</select>
	<button id="btnAdd">Agregar</button>
	<ul id="ciudades"></ul>
	<hr>
	<h2>After / Before</h2>
	<textarea id="codigo" cols="30" rows="10"></textarea>
	<select id="poscod">
		<option value="">Selecciones...</option>
		<option value="posci">Antes</option>
		<option value="poscf">Después</option>
	</select>
	<button id="btnAddCode">Agregar</button>
	<ul id="deportes">
		<li>Fútbol</li>
		<li>Baloncesto</li>
		<li>Tenis</li>
		<li>Beisbol</li>
	</ul>

	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function($) {
			$('#btnAdd').click(function(event) {
				$city = $('#ciudad').val();
				$posi = $('#pos').val();
				if ($city.length > 0 && $posi.length > 0) {
					if ($posi == "posi") {
						$('#ciudades').prepend('<li>'+$city+'</li>');
					} else {
						$('#ciudades').append('<li>'+$city+'</li>');
					} 
				} else {
						alert('Debe ingesar todos los datos!');
					}
			});

			$('#btnAddCode').click(function(event) {
				$code = $('#codigo').val();
				$posc = $('#poscod').val();
				if ($code.length > 0 && $posc.length > 0) {
					if ($posc == "posci") {
						$('#deportes').before($code);
					} else {
						$('#deportes').after($code);
					} 
				} else {
						alert('Debe ingesar todos los datos!');
					}
			});
		});
	</script>
</body>
</html>
