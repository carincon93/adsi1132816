<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto Animación jQuery</title>
	<style>
		body {
			background-color: #845353;
			color: #fff;
			font-family: Arial; 
		}
		h1 {
			text-align: center;
		}
		hr {
			border: 1px solid #fff;
			margin-bottom: 30px; 
		}
		section#slider {
			box-shadow: 4px 3px 5px rgba(0,0,0,0.5);
			height: 400px;
			margin: 20px auto;
			overflow: hidden;
			width: 800px;
		}
		div.sliders {
			width: 2400px;
			display: inline-block;
			position: relative;
		}
		div.controls {
			position: relative;
			top: -236px;
		}
		div.controls button {
			background-color: rgba(0,0,0,.5);
			border: none;
			padding: 20px;
			color: #fff;
			font-size: 1.2em;
			position: absolute;
			transition: all 0.5s ease-in;
		}
		div.controls button:hover {
			cursor: pointer;
			background-color: rgba(0,0,0,.8);
			transform: scale(1.1);
		}
		div.controls button#btnNext {
			right: 0px;
		}
	</style>
</head>
<body>
	<h1>Reto Animación jQuery</h1>
	<hr>
	<section id="slider">
		<div class="sliders">
			<img src="imgs/slider1.jpg"><img src="imgs/slider2.jpg"><img src="imgs/slider3.jpg">
		</div>
		<div class="controls">
			<button id="btnPrev">&#x276e;</button>
			<button id="btnNext">&#x276f;</button>
		</div>
	</section>
	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {
			$pos = 0;
			$('#btnNext').click(function(event) {
				if ($pos > -1600) {
					$pos -= 800;
					$('.sliders').animate({left: $pos+'px'}, 500)
				}
				
			});
			$('#btnPrev').click(function(event) {
				if ($pos < 0) {
					$pos += 800;
					$('.sliders').animate({left: $pos+'px'}, 500)
				}
				
			});
		});
	</script>
</body>
</html>
