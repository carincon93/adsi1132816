<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Radio en los Bordes</title>
	<link rel="stylesheet" href="css/02_bordes_radio.css">
</head>
<body>
	<h1>Radio en los Bordes</h1>
	<section class="border1">
		<h2>border-radius 50%</h2>
	</section>
	<!-- -->
	<section class="border2">
		<h2>border-radius 50% 50% 0% 0%</h2>
	</section>
	<section class="border3">
		<h2>border-radius 0% 0% 50% 50%</h2>
	</section>
	<section class="border4">
		<h2>border-radius 50% 0%</h2>
	</section>
	<section class="border5">
		<h2>border-radius 0% 50%</h2>
	</section>
	<section class="border6">
		<h2>border-radius 50% 0% 0% 50%</h2>
	</section>
	<section class="border7">
		<h2>border-radius 0% 50% 50% 0%</h2>
	</section>
	<section class="border8">
		<h2>border-radius 10% 20% 30%</h2>
	</section>
</body>
</html>
