
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <title>Reto Tablas</title>
    <style rel="stylesheet">
      table {
        border: 2px solid #aaa;
        border-collapse: collapse;
        }
        table td {
        background-color:#eee;
        border: 2px solid #aaa;
        color: #888;
        font: 16px Tahoma;
        padding: 20px;
        text-align: center;
        }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="5">a</td>
      </tr>
      <tr>
        <td rowspan="3">b</td>
        <td>c</td>
        <td>d</td>
        <td>e</td>
        <td rowspan="2">f</td>
      </tr>
      <tr>
        <td colspan="3">b</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
  </body>
</html>
