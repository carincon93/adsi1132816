<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Métodos Fechas JS (Reto)</title>
</head>
<body>
	<form>
		<label>Day</label>
		<input type="number" id="day">
		<label>Month</label>
		<input type="number" id="month">
		<label>Year</label>
		<input type="number" id="year">
	</form>
	<button id="calculate">Calculate</button>
	<h2 id="mostrar"></h2>

	<script>
		var calculate = document.getElementById('calculate');
		var mostrar = document.getElementById('mostrar');

		calculate.onclick = function() {
				var day = document.getElementById('day').value;
				var month = document.getElementById('month').value;
				var year = document.getElementById('year').value;	

			if (day.length > 0 && month.length > 0 && year.length > 0) {
				
				var fecha = new Date();

				var fechaActual = new Date(fecha.getFullYear()+'/'+(fecha.getMonth()+1)+'/'+fecha.getDate());
				var fechaAsignada = new Date(year+'/'+month+'/'+day);

				var resultado = fechaActual - fechaAsignada;
					resultado = (((resultado/1000)/60)/60)/24;

					mostrar.innerHTML = 'Años: '+Math.floor(resultado/365);
					mostrar.innerHTML += ' | Dias: '+resultado;
			} else {
				alert('Debe llenar todos los campos solicitantes!');
			}
		}			
	</script>
</body>
</html>
