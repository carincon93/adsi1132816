<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores Aritméticos</title>
	<style>
		table {
			border-collapse: collapse;
			color: #777;
			font: 16px Arial;
			padding: 4px;
			margin: 100px auto;
			padding: 4px;
			width: 800px;
		}
		table td, table th {
			border: 1px dotted #ccc;
			padding: 8px;
		}
		table th {
			background-color: #999;
			color: #fff;
		}
		table tr:nth-child(even) {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<table>
		<thead>
		<tr>
			<td colspan="4">Operadores Aritméticos</td>
		</tr>
			<tr>
				<th>Operador</th>
				<th>Descripción</th>
				<th>Ejemplo</th>
				<th>Resultado X</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>+</td>
				<td>Suma</td>
				<td>x=y+2</td>
				<td id="rsuma"></td>
			</tr>
			<tr>
				<td>-</td>
				<td>Resta</td>
				<td>x=y-2</td>
				<td id="rresta"></td>
			</tr>
			<tr>
				<td>*</td>
				<td>Multiplicación</td>
				<td>x=y*2</td>
				<td id="rproducto"></td>
			</tr>
			<tr>
				<td>/</td>
				<td>División</td>
				<td>x=y/2</td>
				<td id="rdivision"></td>
			</tr>
			<tr>
				<td rowspan="2">++</td>
				<td rowspan="2">Incremento</td>
				<td>x=++y</td>
				<td id="rincrementopre"></td>
			</tr>
			<tr>
				<td>x=y++</td>
				<td id="rincrementopos"></td>
			</tr>
			<tr>
				<td rowspan="2">--</td>
				<td rowspan="2">Decremento</td>
				<td>x=--y</td>
				<td id="rdecrementopre"></td>
			</tr>
			<tr>
				<td>x=y--</td>
				<td id="rdecrementopos"></td>
			</tr>
		</tbody>
	</table>

	<script>
		// Variables
		var y	= 5;
		var suma = document.getElementById('rsuma');
		var resta = document.getElementById('rresta');
		var rproducto = document.getElementById('rproducto');
		var rdivision = document.getElementById('rdivision');
		var rincrementopre = document.getElementById('rincrementopre');
		var rincrementopos = document.getElementById('rincrementopos');
		var rdecrementopre = document.getElementById('rdecrementopre');
		var decrementopos = document.getElementById('rdecrementopos');

		// Respuestas
		rsuma.innerHTML 	= y + 2;
		rresta.innerHTML 	= y - 2;
		rproducto.innerHTML = y * 2;
		rdivision.innerHTML = y / 2;
		rincrementopre.innerHTML = ++y;
		y = 5;
		rincrementopos.innerHTML = y++;
		y = 5;
		rdecrementopre.innerHTML = --y;
		y = 5;
		rdecrementopos.innerHTML = y--;
	</script>
</body>
</html>
