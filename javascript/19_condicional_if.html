<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Condicional (if)</title>
</head>
<body>
	<h1>Condicional (if)</h1>
	<hr>
	<h2 id="respuesta"></h2>

	<script>
		var nombre = prompt('Cual es tu nombre');
		

		if (nombre == 'camilo') {
			respuesta.innerHTML = 'Bienvenido Camilo';
		}
	</script>
</body>
</html>
