<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo con Funciones JS</title>
	<style>
		* {
			border: 1px solid red;
		}
		body {
			background-color: rgba(40,110,69,0.1);
			font: 16px Arial;
		}
		nav {
			margin: 150px auto;
			width: 983px;
		}
		nav ul.products {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		nav ul.products li {
			border: 2px dotted teal;
			background-color: #fff;
			display: inline-block;
			height: 300px;
			padding: 10px;
			text-align: center;
			width: 300px;
		}
		nav ul.products li div figure.img {
			height: 200px;
			width: 200px;
		}
		figure.img1 {
			background-image: url(imgs/vectorama1.png);
			background-size: cover;
		}
		figure.img2 {
			background-image: url(imgs/vectorama2.png);
			background-size: cover;
		}
		figure.img3 {
			background-image: url(imgs/vectorama3.png);
			background-size: cover;
		}
		.movedown {
			-webkit-animation: 1s animMoveDown 1;
		}
		@-webkit-keyframes animMoveDown {
			0% {
				-webkit-transform: translate(0px, 0px);
				opacity: 1;
			}
			100% {
				-webkit-transform: translate(250px, 250px);
				opacity: 0;
			}
		}
		.hide {
			display: none;
		}
		div.info {
			background: -webkit-linear-gradient(135deg, rgba(40,110,69,0.1) 0%, rgba(40,110,69, 0.3) 80%);
			height: 100%;
		}
		div.info p{
			color: #222;
			padding: 10px;
			text-align: justify;
			bo: 1px solid #fff;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="products">
			<li id="pr1">
				<div class="info">
					<h2>Vectorama</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique itaque, veniam nisi tempore omnis adipisci voluptatum dolorem, sunt ab reiciendis accusantium amet quasi praesentium perspiciatis dignissimos blanditiis vero nesciunt esse.</p>
					<span>&times;</span>

				</div>
				<div class="state1 hide">
					<figure class="img img1"></figure>
					<button id="btn1">Ver +</button>
				</div>
				
			</li>
			<li id="pr2">
				<div class="state1">
					<figure class="img img2"></figure>
					<button id="btn2">Ver +</button>
				</div>
			</li>
			<li id="pr3">
				<div class="state1">
					<figure class="img img3"></figure>
					<button id="btn3">Ver +</button>
				</div>
			</li>
		</ul>
	</nav>

	<script>
		var states	= document.getElementsByClassName('state1');
		var btn1	= document.getElementById('btn1');
		var btn2	= document.getElementById('btn2');
		var btn3	= document.getElementById('btn3');

		function toggleFx(inx) {
			states[inx].classList.add('movedown');
			setTimeout(function() { states[inx].classList.remove('movedown'); }, 1200);
		}
		btn1.onclick = function() {
			toggleFx(0);
		}
		btn2.onclick = function() {
			toggleFx(1);
		}
		btn3.onclick = function() {
			toggleFx(2);
		}

	</script>
</body>
</html>
