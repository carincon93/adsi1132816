<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo (do while) JS</title>
	<style>
		div {
			height: 50px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>Ciclo (do while) JS</h1>
	<hr>
	<section id="colors"></section>
	<script>
		var colors = document.getElementById('colors');
		var i = 0;
		var red = 250;
		do {
			colors.innerHTML += '<div style="background-color: rgb('+red+',0,0)">'+'</div>';
			red -= 25;
			i++;
		}
		while(i < 10);
	</script>
</body>
</html>
